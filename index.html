<!DOCTYPE html>
<html>

<head>
    <title>Calculator V2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculatorElement">

            <div class="btnRowsCintainer">

                <button class="btn" id=")">)</button>
                <button class="btn" id="backspace">‚å´</button>

            <div class="btnRowsCintainer">

                <button class="btn" id="8">8</button>
                <button class="btn" id="9">9</button>

            </div>

            </div>
            <div class="btnRowsCintainer">

                <button class="btn" id="3">3</button>
                <button class="btn" id="minus">-</button>
            </div>
            <div class="btnRowsCintainer">
                <button class="btn" id="pow">x ∏</button>
                <button class="btn" id=".">.</button>
                <button class="btn" id="0">0</button>
                <button class="btn" id="equal">=</button>

            </div>
        </div>
    </div>
    <script type="module" src="button.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
